inputs:
  mode: "predict_and_eval"        # eval_only | predict_only | predict_and_eval
  dataset_dir: "data/processed/seq_cnn_v1"
  mapping_path: "data/processed/seq_cnn_v1/label_mapping.json"
  checkpoint_path: "checkpoints/cnn_v1/best.pt"
  splits: ["val", "test"]

metrics:
  topk: [1]
  macro: true
  per_class: true
  calibration: "ece"              # 期望报告ECE与校准曲线
  curves:
    pr: true
    roc: true
  confusion_matrix: true

analysis:
  error_topk: 50                  # 每个 split 输出Top错分样本
  per_class_curves: true
  saliency:
    enabled: true
    method: "gradcam"             # gradcam | ig | saliency
    samples_per_class: 10
    seed: 20251003

outputs:
  report_md: "reports/metrics_round1.md"
  figures_dir: "reports/figures/cnn_v1"
  tables_dir: "reports/tables/cnn_v1"
  save_predictions: "outputs/cnn_v1/preds_{split}.parquet"
